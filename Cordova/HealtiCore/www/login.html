<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Healtie</title>
    <link rel="icon" href="assets/images/favicon/icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&amp;display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&amp;display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/all.min.css">
    <link rel="stylesheet" href="assets/css/slick.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/media-query.css">
</head>

<body>
    <div class="site_content">
        <!-- Preloader Start -->
        <div class="loader-mask">
            <div class="loader">
                <div></div>
                <div></div>
            </div>
        </div>
        <!-- Preloader End -->
        <!-- SignIn Details  Start -->
        <section id="sign-in-screen">
            <div class="container">
                <div class="sign-in-screen_full">
                    <div class="sign-in-screen-top">
                        <h1>Welcome To Healtie!</h1>
                        <p class="sign-in-cont">Sign in to continue</p>
                        <form class="sign-in-form mt-32">
                            <div class="form-sec">
                                <label class="txt-lbl">Email</label><br>
                                <input type="email" id="email" name="email" placeholder="yourname@mail.com"
                                    class="txt-input">
                                <div class="form_bottom_boder"></div>
                            </div>
                            <div class="form-sec mt-16">
                                <label class="txt-lbl">Password</label><br>
                                <input type="password" id="password" name="password" placeholder="********"
                                    class="txt-input">
                                <div class="form_bottom_boder"></div>
                            </div>
                        </form>
                        <div class="row remember-sec">
                            <div class="col-6">
                                <span><img src="assets/images/sign-in-screen/remember.svg" alt="remeber-icon"></span>
                                <a href="javascript:void(0)" class="remember-btn">Remember Me</a>
                            </div>
                            <div class="col-6 d-flex justify-content-end align-items-center">
                                <a href="forget-password-screen.html" class="forget-btn">Forget password?</a>
                            </div>
                        </div>
                        <div class="sign-in mt-32">
                            <a href="select-language.html">Sign In</a>
                        </div>
                        <div class="or_sign mt-32">
                            <p>Or sign in with</p>
                        </div>
                        <div class="social_media mt-32">
                            <div class="icon-box">
                                <a href="https://www.google.com/" target="_blank">
                                    <img src="assets/images/sign-in-screen/google.png" alt="google-img"></a>
                            </div>
                        </div>
                        <div class="block-footer">
                            <p>Don't have an account? <a href="sign-up-screen.html">Sign Up</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- SignIn Details  End -->
    </div>
    <script src="assets/js/jquery-min-3.6.0.js"></script>
    <script src="assets/js/slick.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/custom.js"></script>
</body>

</html>
